<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Savings Tracker - Mac Mini M4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
        background: #f9f9f9;
      }
      h2 {
        margin-bottom: 1rem;
      }
      .month {
        margin-bottom: 1rem;
        padding: 1rem;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }
      .month input {
        width: 80px;
        margin-left: 1rem;
      }
      .total {
        font-weight: bold;
        margin-top: 2rem;
        font-size: 1.2rem;
      }
      button {
        margin-top: 1rem;
        padding: 8px 16px;
        border: none;
        background: #4f46e5;
        color: white;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        background: #4338ca;
      }
    </style>
  </head>
  <body>
    <h2>ðŸ’° Savings Tracker for Mac Mini M4 (Goal: à§³70,000)</h2>

    <div id="savings-form"></div>

    <div class="total" id="total"></div>
    <button onclick="clearSavings()">Reset All</button>

    <script>
      const months = [
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
      ];

      const target = 74000;
      const container = document.getElementById("savings-form");
      const totalEl = document.getElementById("total");

      function loadSavings() {
        container.innerHTML = "";
        let totalSaved = 0;

        months.forEach((month) => {
          const saved = localStorage.getItem(`savings-${month}`) || "";
          const div = document.createElement("div");
          div.className = "month";
          div.innerHTML = `
          <label><strong>${month}</strong>: à§³
            <input type="number" value="${saved}" onchange="save('${month}', this.value)">
          </label>
        `;
          container.appendChild(div);
          totalSaved += parseInt(saved) || 0;
        });

        const remaining = Math.max(0, target - totalSaved);
        totalEl.innerHTML = `ðŸŸ¢ Total Saved: à§³${totalSaved} / à§³${target} <br> ðŸ”´ Remaining: à§³${remaining}`;
      }

      function save(month, value) {
        localStorage.setItem(`savings-${month}`, value);
        loadSavings();
      }

      function clearSavings() {
        if (confirm("Clear all saved values?")) {
          months.forEach((month) =>
            localStorage.removeItem(`savings-${month}`)
          );
          loadSavings();
        }
      }

      loadSavings();
    </script>
  </body>
</html>
